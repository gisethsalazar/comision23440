<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend> Formulario Consulta</legend>
            <label for="name">Nombre</label>
            <input type="text" name="name" placeholder="Ingresa tu nombre" required>
            <br> <!-- br como provisorio -->
            <label for="apellido"> Apellido</label>
            <input type="text" name="apellido" placeholder="Ingresa tu apellido" required>
            <br>
            <label for="">Contraseña</label>
            <input type="password">
            <br>


            <label for="talle"> Talle: </label>
            <br>
            <select name="talle" id="">
                <option value=""> Seleccioná tu talle</option>
                <option value="s"> S</option>
                <option value="m"> M</option>
                <option value="l">L</option>
            </select>

            <br>
            <br>
            <label for="pais">Pais</label>
            <div>Argentina</div>
            <input type="radio" name="pais" value="argentina" checked="checked">
            <div> Uruguay</div>
            <input type="radio" name="pais" value="uruguay">
            <div> Otro</div>
            <input type="radio" name="pais" value="otro">

            <br>

            <label for="cosulta"> Escribí tu consulta</label>
            <br>

            <textarea name="consulta" id="" cols="30" rows="5" maxlength="500"></textarea>

            <div> Artículos</div>
            <input type="checkbox" name="cbox1"> Películas
            <input type="checkbox" name="cbox2"> Libros
            <input type="checkbox" name="cbox3"> Revistas

            <br>
            <br>
            <input type="submit" value="Enviá tu consulta">
            <input type="reset" value="Limpiar formulario">
            <input type="button" value="No hago nada">





        </fieldset>
    </form>




</body>

</html>
